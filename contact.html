         <div class="container">

                  <h1 class="contact_taital">My <span class="contact_taital_1">Contact</span></h1>
               </div>
            </div>
            <div class="contact_section_2">
               <div class="row">
                  <div class="col-md-12">
                     <form id="contactForm">
                        <input type="text" class="mail_text" placeholder="Your Name" name="name" required>
                        <input type="email" class="mail_text" placeholder="Your Email" name="email" required>
                        <input type="text" class="mail_text" placeholder="Your Phone" name="phone" required>
                        <textarea class="massage-bt" placeholder="Your Message" rows="5" name="message" required></textarea>
                        <div class="send_bt"><button type="submit">Send Now</button></div>
                     </form>
                     <script>document.getElementById("contactForm").addEventListener("submit", function (e) {e.preventDefault();
                     const data = {
                        name: document.querySelector('input[name="name"]').value,
                        email: document.querySelector('input[name="email"]').value,
                        phone: document.querySelector('input[name="phone"]').value,
                        message: document.querySelector('textarea[name="message"]').value
                     };
                     fetch("https://script.google.com/macros/s/AKfycbwruYQY6rfcLXyp2_KRgLN1y4FZAzXoJ_o5rX-ZZEdcoJUszqm3WbMNiXwWhWWr5W_4gg/exec", {
                        method: "POST",
                        body: JSON.stringify(data),
                        headers: {
                           "Content-Type": "application/json"
                        }
                     })
                     .then(res => res.json())
                     .then(response => {
                        alert("Form submitted successfully!");
                        document.getElementById("contactForm").reset();
                     })
                     .catch(error => {
                        console.error("Error!", error.message);
                     });
                     });
                     </script>
                  </div>
               </div>

      <script>
         $('#myCarousel').carousel({
            interval: false
         });
         
         //scroll slides on swipe for touch enabled devices
         
         $("#myCarousel").on("touchstart", function(event){
         
            var yClick = event.originalEvent.touches[0].pageY;
            $(this).one("touchmove", function(event){
         
                var yMove = event.originalEvent.touches[0].pageY;
                if( Math.floor(yClick - yMove) > 1 ){
                    $(".carousel").carousel('next');
                }
                else if( Math.floor(yClick - yMove) < -1 ){
                    $(".carousel").carousel('prev');
                }
            });
            $(".carousel").on("touchend", function(){
                $(this).off("touchmove");
            });
         });
      </script>
